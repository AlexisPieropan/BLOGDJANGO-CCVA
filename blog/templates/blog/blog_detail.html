{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="text-center">Post: {{ post.title }}</h1>

    <div class="text-center">

        <div class="row">
            <div class="col-md-6">
                <img src="{{ post.imagen.url }}" class="img-fluid" alt="Imagen del post">
            </div>
        </div>
        <div class="col-md-6">
            <p>{{ post.content }}</p>
        </div>
        
    </div>
    <a href="{% url 'post_list' %}" class="btn btn-primary">Volver</a>
</div>
{% endblock %}
